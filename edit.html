<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Case name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[case_name]" type="text" value="{$row.case_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tag"  data-rule="required" class="form-control" name="row[tag]" type="text" value="{$row.tag|htmlentities}">
        </div>
    </div>

     {if condition="checkIsstaff() eq false"}
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Staff_id')}:</label>
            <div class="col-xs-12 col-sm-8">

                <select  id="c-week" data-rule="required" class="form-control selectpicker" name="row[staff_id]">
                    <option value="0">--请选择---</option>
                    {foreach name="staffs" item="vo"}
                    <option value="{$vo.id}" {if condition="$row['staff_id'] eq $vo['id']"}selected{/if}>{$vo.username}</option>
                    {/foreach}
                </select>

            </div>
        </div>
    {/if}



    {if condition="checkIsstaff() eq false"}

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Push_status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                <label for="row[state]-0"><input {if condition="$row['push_status'] eq 0"}checked{/if} id="row[state]-0" name="row[push_status]" type="radio" value="0" />{:__('Wait push')}</label>
                <label for="row[state]-1"><input {if condition="$row['push_status'] eq 1"}checked{/if} id="row[state]-1" name="row[push_status]" type="radio" value="1" />{:__('Had push')}</label>
                <label for="row[state]-2"><input {if condition="$row['push_status'] eq 2"}checked{/if} id="row[state]-2" name="row[push_status]" type="radio" value="2" />{:__('Refuse push')}</label>
            </div>

        </div>
    </div>
    {/if}


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handle_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[state]-00"><input {if condition="$row['handle_status'] eq 0"}checked{/if}  id="row[state]-00"   name="row[handle_status]" type="radio" value="0" />{:__('Handling')}</label>
                <label for="row[state]-11"><input  {if condition="$row['handle_status'] eq 1"}checked{/if} id="row[state]-11"   name="row[handle_status]" type="radio" value="1" />{:__('Success')}</label>
                <label for="row[state]-22"><input {if condition="$row['handle_status'] eq 2"}checked{/if} id="row[state]-22"  name="row[handle_status]" type="radio" value="2" />{:__('Faied')}</label>
            </div>
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Woker_hourse')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-woker_hourse" {if condition="checkIsstaff()"}disabled{/if} data-rule="required" class="form-control" name="row[woker_hourse]" type="number" value="{$row.woker_hourse|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required" {if condition="checkIsstaff()"}disabled{/if}  class="form-control" step="0.01" name="row[money]" type="number" value="{$row.money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_time" {if condition="checkIsstaff()"}disabled{/if}  data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_time]" type="text" value="{:$row.start_time?datetime($row.start_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('End_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_time]" type="text" value="{:$row.end_time?datetime($row.end_time):''}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contents')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  class="form-control " rows="5" name="row[contents]" cols="50">{$row.contents|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control " rows="5" name="row[reason]" cols="50">{$row.reason|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Evidence')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control " rows="5" name="row[evidence]" cols="50">{$row.evidence|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
