<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">{:__('Case view')}</h2>
                    <form id="changepwd-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        <div class="form-group">
                            <label  class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
                            <div class="radio">
                                <label>
                                    <input {if condition="$info['tag'] eq __('Criminal case')"}checked{/if} name="tag" value="{:__('Criminal case')}" type="radio">{:__('Internal Medicine')}
                                </label>
                                <label>
                                    <input {if condition="$info['tag'] eq __('Civil case')"}checked{/if}  name="tag" value="{:__('Civil case')}" type="radio">{:__('Surgical Department')}
                                </label>
                                <label>
                                    <input {if condition="$info['tag'] eq __('Jurisdiction case')"}checked{/if}  name="tag" value="{:__('Jurisdiction case')}" type="radio">{:__('Department of Neurology')}
                                </label>
                                <label>
                                    <input {if condition="$info['tag'] eq __('administrative case')"}checked{/if}  name="tag" value="{:__('administrative case')}" type="radio">{:__('General Section')}
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="oldpassword" class="control-label col-xs-12 col-sm-2">{:__('Case money')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="oldpassword" name="money" disabled  value="{$info.money}" data-rule="required" placeholder="{:__('Case money')}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Case evidence')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <textarea  style="height: 200px;width: 600px;" class="form-control" disabled  name="evidence">{$info.evidence}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Case reason')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <textarea  style="height: 200px;width: 600px;" class="form-control" disabled  name="reason">{$info.reason}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Case content')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <textarea  style="height: 200px;width: 600px;" class="form-control" id="content" name="contents">{$info.contents}</textarea>
                            </div>
                        </div>

                        <div class="form-group normal-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-success btn-embossed disabled">{:__('Submit')}</button>
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
